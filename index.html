<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire ACME - Design BG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('téléchargement.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.94);
      padding: 40px;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
    }

    h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    label, p {
      display: block;
      margin: 16px 0 6px;
      color: #34495e;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      min-height: 100px;
    }

    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-bottom: 12px;
    }

    .submit-button {
      margin-top: 30px;
      background-color: #7D4CDB;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #5e35b1;
    }

    .notice {
      background: #fff3cd;
      color: #856404;
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid #ffeeba;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form class="form-container">
    <div class="notice">
      Ceci est un aperçu de formulaire. Merci de ne pas répondre.
    </div>

    <h2>Donnez-nous votre avis concernant le ACME Launch Day !</h2>

    <label>Note globale de l’événement (1 à 5)</label>
    <select>
      <option disabled selected>Choisissez une note</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <label>Les présentations étaient-elles claires ?</label>
    <div class="radio-group">
      <label><input type="radio" name="clarity"> Tout à fait d’accord</label>
      <label><input type="radio" name="clarity"> D’accord</label>
      <label><input type="radio" name="clarity"> Neutre</label>
      <label><input type="radio" name="clarity"> Pas d’accord</label>
      <label><input type="radio" name="clarity"> Pas du tout d’accord</label>
    </div>

    <label>Sessions les plus intéressantes ? (max 2)</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Présentation</label>
      <label><input type="checkbox"> Démo</label>
      <label><input type="checkbox"> Workshop</label>
      <label><input type="checkbox"> Table ronde</label>
      <label><input type="checkbox"> Q&A</label>
    </div>

    <label>Niveau d’intérêt pour l’application ACME ?</label>
    <div class="radio-group">
      <label><input type="radio" name="interest"> Très intéressé(e)</label>
      <label><input type="radio" name="interest"> Intéressé(e)</label>
      <label><input type="radio" name="interest"> Moyen</label>
      <label><input type="radio" name="interest"> Peu</label>
      <label><input type="radio" name="interest"> Pas du tout</label>
    </div>

    <label>Organisation de l’événement ?</label>
    <div class="radio-group">
      <label><input type="radio" name="orga"> Très satisfaisante</label>
      <label><input type="radio" name="orga"> Satisfaisante</label>
      <label><input type="radio" name="orga"> Neutre</label>
      <label><input type="radio" name="orga"> Peu satisfaisante</label>
      <label><input type="radio" name="orga"> Pas du tout satisfaisante</label>
    </div>

    <label>Recommanderiez-vous cet événement ?</label>
    <div class="radio-group">
      <label><input type="radio" name="recommend"> Oui</label>
      <label><input type="radio" name="recommend"> Non</label>
    </div>

    <label>Améliorations ?</label>
    <input type="text" placeholder="Votre réponse">

    <label>Commentaires</label>
    <textarea placeholder="Exprimez-vous librement..."></textarea>

    <button class="submit-button" type="button">Envoyer</button>
  </form>
</body>
</html>
